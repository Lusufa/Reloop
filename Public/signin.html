<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Reloop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container text-center" style="margin-top: 5rem;">
      <h1 class="heading-lg">Sign In</h1>
      <form class="signin-form" style="max-width: 400px; margin: 2rem auto;">
        <input type="text" placeholder="Username" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem;" />
        <input type="password" placeholder="Password" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem;" />
        <button type="submit" style="width: 100%; padding: 0.75rem; background: green; color: white; border: none; border-radius: 0.5rem; font-size: 1rem;">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
